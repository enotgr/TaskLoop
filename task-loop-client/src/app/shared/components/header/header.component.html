<div class="header">
  <div class="logo">
    <a routerLink="/" class="text-decoration-none logo-link">
      TASK<span class="text-blue">LOOP</span>
    </a>
  </div>
  <div class="nav-items">
    <ng-container *ngFor="let link of links">
      <div class="nav-item">
        <a [routerLink]="link.url" class="text-decoration-none text-light">
          {{ link.name }}
        </a>
      </div>
    </ng-container>
  </div>
</div>
